<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>中国南方航空机务云平台</title>
    <link type="text/css" rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="airport">
        <div class="airport__loginContainer">
            <div class="airport__loginHeader">
                <img class="airport__loginHeader__logo" src="">
                <div class="airport__loginHeader__language">
                    <span class="airport__loginHeader__language--chinese">中文</span>
                    <span class="airport__loginHeader__language--english">English</span>
                </div>
            </div>
            <div class="airport__loginWrapper">
                <div class="airport__loginWrapper__title">
                    <p class="airport__loginWrapper__title--chinese">中国南方航空机务云平台</p>
                    <p class="airport__loginWrapper__title--english">CHINA SOUTHERN AIRLINES</p>
                </div>
                <div class="airport__loginWrapper__input">
                    <div class="airport__loginWrapper__inputWrapper">
                        <img class="airport__loginWrapper__inputWrapper__icon" src="./assets/username.png">
                        <input class="airport__loginWrapper__inputWrapper__input" placeholder="请输入用户名" />
                    </div>
                    <div class="airport__loginWrapper__inputWrapper">
                        <img class="airport__loginWrapper__inputWrapper__icon" src="./assets/password.png">
                        <input class="airport__loginWrapper__inputWrapper__input" placeholder="请输入密码" />
                    </div>
                    <div class="airport__loginWrapper__inputWrapper--verify">
                        <div class="airport__loginWrapper__inputWrapper">
                        <img class="airport__loginWrapper__inputWrapper__icon" src="./assets/verify.png">
                        <input class="airport__loginWrapper__inputWrapper__input" placeholder="请输入验证码" />
                        </div>
                        <div class="airport__loginWrapper__inputWrapper__verify">
                        </div>
                        

                    </div>
                </div>
                <div class="airport__loginWrapper__btn">
                    登 录
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>

</body>


</html>
